<div class="row">
    <div class="col s12 m6 offset-3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input
                        #searchBox
                        (keyup)="search(searchBox.value)" placeholder=" Recherher un pokemon">
                        <div class="collection">
                            <a *ngFor="let pokemon of pokemon$ | async"
                            (click)="goToDetail(pokemon)"
                            class="collection-item"
                            >
                            {{pokemon.name}}
                        </a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
